<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row login-container">

        <!-- Left Section -->
        <div class="col-md-6 left-section">

            <h1>LOGO</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quis lectus leo. Vestibulum dapibus ex in
                magna vulputate.</p>
            <div class="social-icons mt-4">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-md-6 p-5 bg-light">
            <h3 class="mb-4">SIGN IN</h3>

            <!-- Username Input -->
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>

            <!-- Password Input -->
            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me!</label>
                </div>
                <a [routerLink]="['/forgot-pass']" class="text-decoration-none">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button class="btn btn-danger w-100 mb-4">LOGIN</button>

            <!-- Sign Up Section -->
            <p class="text-center mb-2">Don't have an account?</p>

            <!-- <div class="d-flex justify-content-between">
                <button class="btn btn-purple">INDIVIDUAL ACCOUNT</button>
                <button class="btn btn-primary">CORPORATE ACCOUNT</button>
            </div> -->
        </div>
    </div>
</div>
